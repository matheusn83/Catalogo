<html>
    <head>
        <title>Far Uniformes</title>
        <meta charset="utf-8" />
        <style>
            #produtos,
            #carrinhos{
                max-width: 900px;
                margin: 0 auto;
                padding: 0 2%;
                display: flex;
            }
            .produto-single{
                width: 33.3%;
                padding: 0 20px;
            }

        </style>
    </head>
    <body>
        <div id="produtos">
            <h2>Vitrine:</h2>
        </div> <!--produtos-->
        <div id="carrinho">
            <h2>Carrinho:</h2>
        </div> <!--carrinho-->
        <script>
            const items = [
                {
                    id: 0,
                    nome: 'camiseta1',
                    img:'image.png',
                    quantidade: 0
                },
                {
                    id: 1,
                    nome: 'camiseta2',
                    img:'image.png',
                    quantidade: 0
                },
                {
                    id: 2,
                    nome: 'camiseta3',
                    img:'image.png',
                    quantidade: 0
                },
            ]

                inicializarLoja = () =>{
                    var containerProdutos = document.getElementById('produtos');
                    items.map((val)=>{
                        containerProdutos.innerHTML += `

                        <div class="produto-single">
                            <img src="`+val.img+`" />
                            <p>`+val.nome+`</p>
                            <a key="`+val.id+`" href="#">Adicionar ao carrinho<a/>
                        </div>

                        `;
                    })
                }
                inicializarLoja();

                atualizarCarrinho = () => {
                    var containerCarrinho = document.getElementById('carrinho');
                    items.map((val)=>{
                        if(val.quantidade > 0){
                        containerCarrinho.innerHTML += `

                        <p>`+val.nome+` | quantidade: `+val.quantidade+`</p>
                        <hr>

                        `;
                        }
                    })
                }

                var links = document.getElementsByTagName('a');

                for(var i = 0; i < links.length; i++){
                    links[i].addEventListener("click",function(){
                        let key = this.getAttribute('key');
                        items[key].quantidade++;
                        atualizarCarrinho();
                        return false;


                    })
                }

        </script>
    </body>
</html>
