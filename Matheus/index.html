<html>
    <head>
        <title>Far Uniformes</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <div id="produtos">

        </div>
        <div id="carrinhos">

        </div>
        <script>
            const items = [
                {
                    id: 0,
                    nome: 'camiseta1',
                    img:'image.jpg',
                    quantidade: 0
                },
                {
                    id: 0,
                    nome: 'camiseta2',
                    img:'image.jpg',
                    quantidade: 0
                },
                {
                    id: 0,
                    nome: 'camiseta3',
                    img:'image.jpg',
                    quantidade: 0
                },
            ]

                inicializarLoja = () =>{
                    var containerProdutos = document.getElementById('produtos');
                    items.map((val)=>{
                        containerProdutos.innerHTML += `

                        <div class="produto-single">
                            <img src="`+val.img+`" />
                            <p>`+val.nome+`</p>
                            <a key="`+val.id+`" href="">Adicionar ao carrinho<a/>
                        </div>

                        `;
                    })
                }
                inicializarLoja();

        </script>
    </body>
</html>
